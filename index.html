<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@800&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-name">Weather App</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown"></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="city"
            />
            <button class="btn" type="submit" id="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4 text-center">
        Weather for <span id="cityName">City</span>
      </h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-1 ">Temperature🥵🥶</h4>
              </div>
              <div class="card-body">
                <h1>
                  <span id="temp">_ </span
                  ><span class="units">°C</span>
                </h1>
                <ul class="weather-details">
                  <li>
                    Feels like <span id="feels_like"> _</span><span>°C</span>
                  </li>
                  <li>
                    Min Temperature is <span id="min_temp"> _</span
                    ><span>°C</span>
                  </li>
                  <li>
                    Max Temperature is <span id="max_temp"> _</span
                    ><span>°C</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-1">Sun☀️</h4>
              </div>
              <div class="card-body">
                <img src="./Sun.jpg" id="sunsetimg" />
                <ul class="weather-details">
                  <li>Sunrise <span id="sunrise"> _</span></li>
                  <li>Sunset <span id="sunset"> _</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-1">Humidity🍃</h4>
              </div>
              <div class="card-body">
                <h1>
                  <span id="humidity"> _</span
                  ><span class="units">%</span>
                </h1>
                <ul class="weather-details">
                  <li>Cloud PCT is <span id="cloud_pct"> _</span></li>
                  <li>Wind degree is <span id="wind_degrees"> _</span></li>
                  <li>Wind speed is <span id="wind_speed"> _</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="./Back.mp4" type="video/mp4">
    </video>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
